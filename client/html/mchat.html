<head>

</head>
<body>
	{{#if currentUser}}
		{{> MenuBar}}
		{{> MasterChat}}
	{{else}}
		{{> loginButtons}}
	{{/if}}
</body>
<template name='MasterChat'>
		{{#each joined_rooms}}
			{{> JoinedRoom}}
		{{/each}}	
</template>

<template name='JoinedRoom'>
	<div id='chat_area'>
		{{> Chat}}
		{{> RoomUsers}}
	</div>
</template>

<template name='RoomUsers'>
	<div class='room_users'>	
		{{#each users}}
			{{>RoomUser}}
		{{/each}}
	</div>
</template>

<template name='RoomUser'>
	<div class='user'>
		{{name}}
	</div>
</template>

<template name='Chat'>
	<div id='chat'>
		{{ #each chat_lines }}
			{{> ChatLine}}
		{{ /each }}
	</div>
	<input type='text' id='new_chat'>
</template>

<template name='ChatLine'>
	<div class='line'>
		<div class='timestamp'>
			{{time date}}
		</div>
		<div class='name'>
			{{user}}
		</div>
		<div class='text'>
			{{text}}
		</div>
	</div>	
</template>	

<template name="MenuBar">
	<div id='menubar'>
		<div class='textbutton'>
			test
		</div>
		<div class='textbutton'>
			test2
		</div>
		{{> Logout}}
	</div>
</template>

<template name='Logout'>
	<div class='textbutton'>logout</div>
</template>
