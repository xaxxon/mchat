<head>

</head>
<body>	
	{{#unless Meteor.status.connected}}
		Not connected to server
	{{else}}
		{{#unless currentUser}}
			{{> loginButtons}}
		{{else}}
			{{> Menubar}}
			{{> Rooms}}
		{{/unless}}
	{{/unless}}
</body>

<template name='Rooms'>
		{{#each rooms}}
			{{> Room}}
		{{/each}}	
</template>

<template name='Room'>
	<div class='room {{active}}' id='{{_id}}'>
		{{> Chat}}
		{{> RoomUsers}}
	</div>
</template>

<template name='RoomUsers'>
	<div class='room_users'>
		{{#each users}}
			{{>RoomUser}}
		{{/each}}
	</div>
</template>

<template name='RoomUser'>
	<div class='user'>
		{{user_name}}
	</div>
</template>

<template name='Chat'>
	<div class='chat'>
		{{ #each chat }}
			{{> ChatLine}}
		{{ /each }}
	</div>
	<input type='text' class='new_chat'>
</template>

<template name='ChatLine'>
	<div class='line'>
		<div class='timestamp'>
			{{time date}}
		</div>
		<div class='name'>
			{{username}}
		</div>
		<div class='text'>
			{{text}}
		</div>
	</div>	
</template>	

<template name="Menubar">
	<div id='menubar' class='expanded'>
		{{> Logout}}
		<div id='menubar_roomlist'>
			<div>Rooms</div>
			{{#each rooms}}
				{{> ActiveRoomButton}}
			{{/each}}
		</div>
	</div>
</template>

<template name='ActiveRoomButton'>
	<div class='room_button {{_id}} {{active}}'>
		{{name}}
	</div>
</template>

<template name='Logout'>
	<div class='textbutton'>logout</div>
</template>
